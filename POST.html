<!DOCTYPE html>
<html lang="es">
<head>
<title>Metodo Post</title>
<meta charset="utf-8">
</head>
<body>
	<form method="POST" align="center">
		Agregar Contacto<br/>
		Nombre <input type="text" id="nombre" required><br/>
		Direccion IP <input type="text" id="ip" required><br/>
		Puerto <input type="text" id="puerto" required><br/>
		<input type="submit" title="Guardar Contacto"><br/>
	</form>
</body>
</html>
